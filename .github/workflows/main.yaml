name: Web Server CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-docker-httpd
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Load cached Docker image
        run: |
          if [ -f /tmp/.docker-cache/httpd.tar ]; then
              docker load -i /tmp/.docker-cache/httpd.tar
          fi

      - name: Pull Web Server Docker Image (if not cached)
        run: |
          if ! docker image inspect httpd:latest > /dev/null 2>&1; then
              docker pull httpd:latest
              mkdir -p /tmp/.docker-cache
              docker save httpd:latest -o /tmp/.docker-cache/httpd.tar
          fi

      - name: Run Web Server Container
        run: |
          docker run -d -p 8080:80 --name webserver httpd:latest

      - name: Wait for Web Server to Start
        run: |
          sleep 5

      - name: Test Web Server Response
        run: |
          curl -I http://localhost:8080 | grep "200 OK++"

      - name: Stop and Remove Container
        run: |
          docker stop webserver && docker rm webserver
